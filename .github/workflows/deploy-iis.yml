name: Build and Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore PartsUnlimited.sln

    - name: Build solution
      run: msbuild PartsUnlimited.sln /p:Configuration=Release

    - name: Publish Web App
      run: msbuild src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj `
           /p:Configuration=Release `
           /p:DeployOnBuild=true `
           /p:WebPublishMethod=FileSystem `
           /p:PublishDir=C:\inetpub\wwwroot\PartsUnlimited1

    - name: Restart IIS Site
      run: |
        Import-Module WebAdministration
        Stop-WebSite -Name "PartsUnlimited"
        Start-WebSite -Name "PartsUnlimited"
